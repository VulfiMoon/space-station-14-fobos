- type: entity
  parent: BaseComputerAiAccess
  id: ComputerTaipanId
  name: консоль ID карт
  suffix: Тайпан
  description: Терминал для программирования ID-карт сотрудников.
  components:
  - type: IdCardConsole
    isTaipan: true
    accessLevels:
    - TaipanArmory
    - TaipanAtmospherics
    - TaipanCargo
    - TaipanCommand
    - TaipanCommunicationsOfficer
    - TaipanEngineering
    - TaipanMaint
    - TaipanMedical
    - TaipanProtection
    - TaipanResearchDirector
    - TaipanResearch
    - TaipanService
    - TaipanTechnicalOperationsSupervisor
    - TaipanExternal
    privilegedIdSlot:
      name: id-card-console-privileged-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
    targetIdSlot:
      name: id-card-console-target-id
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      ejectOnBreak: true
      swap: false
      whitelist:
        components:
        - IdCard
  - type: ActivatableUI
    key: enum.IdCardConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.IdCardConsoleUiKey.Key:
        type: IdCardConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: CrewManifestViewer
    ownerKey: enum.IdCardConsoleUiKey.Key
  - type: Speech
    speechVerb: Robotic
    speechSounds: Pai
  - type: Sprite
    sprite: _DeadSpace/Structures/Machines/Taipan/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: id
    - map: ["computerLayerKeys"]
      state: id_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
    board: IDComputerCircuitboardTaipan
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#8B0000"
  - type: AccessReader
    access: [["TaipanCommand"]]
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      board: !type:Container
      IdCardConsole-privilegedId: !type:ContainerSlot
      IdCardConsole-targetId: !type:ContainerSlot

