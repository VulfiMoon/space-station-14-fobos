- type: entity
  parent: BaseComputerAiAccess
  id: ComputerTaipanAiUpload
  name: консоль загрузки ИИ
  suffix: Тайпан
  description: Используется для обновления законов ИИ станции.
  components:
  - type: Sprite
    sprite: _DeadSpace/Structures/Machines/Taipan/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: aiupload
    - map: ["computerLayerKeys"]
      state: aiupload_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: Computer
    board: StationAiUploadCircuitboardTaipan
  - type: AccessReader
    access: [["TaipanResearchDirector"]]
  - type: Lock
    unlockOnClick: false
  - type: SiliconLawUpdater
    components:
    - type: StationAiHeld
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#8B0000"
  - type: ItemSlots
    slots:
      circuit_holder:
        name: circuit-holder
        insertSuccessPopup: silicon-laws-updated
        whitelist:
          requireAll: true
          components:
          - SiliconLawProvider
          - Item
  - type: ContainerContainer
    containers:
      circuit_holder: !type:ContainerSlot
      board: !type:Container

