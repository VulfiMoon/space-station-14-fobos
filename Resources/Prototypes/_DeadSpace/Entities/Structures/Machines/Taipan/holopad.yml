- type: entity
  parent: Holopad
  id: HolopadTaipan
  name: голопад
  description: Напольное устройство для проецирования голографических изображений.
  suffix: Тайпан
  components:
  - type: Sprite
    sprite: _DeadSpace/Structures/Machines/Taipan/holopad.rsi
    drawdepth: HighFloorObjects
    snapCardinals: true
    layers:
    - state: base
    - map: [ "lights" ]
      state: blank
      shader: unshaded
    - map: [ "enum.PowerDeviceVisualLayers.Powered" ]
      state: unpowered
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: panel_open
  - type: Machine
    board: TaipanHolopadMachineCircuitboard
  - type: PointLight
    radius: 1.3
    energy: 1.8
    color: "#8B0000"
    enabled: false
  - type: Holopad
    hologramProtoId: HolopadTaipanHologram
  - type: AccessReader
    access: [[ "TaipanCommand" ]]

- type: entity
  name: голопад дальнего действия
  description: Напольное устройство для проецирования голографических изображений на аналогичные устройства, находящиеся на больших расстояниях.
  parent: HolopadTaipan
  id: HolopadTaipanLongRange
  suffix: Тайпан
  components:
  - type: Telephone
    transmissionRange: Map
    compatibleRanges:
    - Map
    - Unlimited
    ignoreTelephonesOnSameGrid: true

- type: entity
  name: квантовый голопад
  description: Напольное устройство для проецирования голографических изображений на аналогичные устройства, находящиеся на экстремальных расстояниях.
  parent: HolopadTaipan
  id: HolopadTaipanUnlimitedRange
  suffix: Тайпан
  components:
