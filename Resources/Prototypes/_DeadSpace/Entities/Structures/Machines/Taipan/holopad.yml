    transmissionRange: Unlimited
    compatibleRanges:
    - Map
    - Unlimited
    ignoreTelephonesOnSameGrid: true

- type: entity
  name: редспейс голопад
  description: Экспериментальное напольное устройство для проецирования голографических изображений через редспейс.
  parent: HolopadTaipan
  id: HolopadTaipanRedSpace
  suffix: Тайпан, Неограниченный диапазон
  components:
  - type: Telephone
    unlistedNumber: true
    transmissionRange: Unlimited
    compatibleRanges:
    - Grid
    - Map
    - Unlimited

- type: entity
  id: HolopadTaipanHologram
  name: hologram
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: Transform
    anchored: true
  - type: Sprite
  - type: Appearance
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
    speechBubbleOffset: 0.45
  - type: HolopadHologram
    rsiPath: _DeadSpace/Structures/Machines/Taipan/holopad.rsi
    rsiState: icon_in_call
    shaderName: Hologram
    color1: "#ea6758"
    color2: "#96263c"
    alpha: 0.9
    intensity: 2
    scrollRate: 0.125
    offset: -0.02, 0.45
  - type: Tag
    tags:
    - HideContextMenu

