- type: entity
  parent: CyborgEndoskeleton
  id: TaipanCyborgEndoskeleton
  name: эндоскелет киборга
  description: Каркас, на котором собираются киборги. Значительно менее жуткий, чем ожидалось.
  suffix: Тайпан
  components:
  - type: Sprite
    noRot: true
    drawdepth: Items
    sprite: Objects/Specific/Robotics/cyborg_parts.rsi
    state: robo_suit
  - type: Appearance
  - type: ItemMapper
    sprite: _DeadSpace/Objects/Specific/Robotics/cyborg_parts.rsi
    mapLayers:
      borg_l_arm+o:
        whitelist:
          tags:
          - TaipanBorgLArm
      borg_r_arm+o:
        whitelist:
          tags:
          - TaipanBorgRArm
      borg_l_leg+o:
        whitelist:
          tags:
          - TaipanBorgLLeg
      borg_r_leg+o:
        whitelist:
          tags:
          - TaipanBorgRLeg
      borg_head+o:
        whitelist:
          tags:
          - TaipanBorgHead
      borg_chest+o:
        whitelist:
          tags:
          - TaipanBorgTorso
  - type: PartAssembly
    parts:
      taipan_cyborg:
      - TaipanBorgLArm
      - TaipanBorgRArm
      - TaipanBorgLLeg
      - TaipanBorgRLeg
      - TaipanBorgHead
      - TaipanBorgTorso
  - type: Construction
    graph: TaipanCyborg
    node: start
    defaultTarget: cyborg
    containers:
    - part-container
    - cell_slot

