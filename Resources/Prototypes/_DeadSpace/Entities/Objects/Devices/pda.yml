- type: entity
  abstract: true
  parent: BasePDA
  id: BaseTaipanPDA
  name: PDA
  description: Personal Data Assistant.
  suffix: Тайпан
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda
  - type: Sprite
    sprite: _DeadSpace/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _DeadSpace/Objects/Devices/pda.rsi
    state: pda
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
    - NotekeeperCartridge
    - NanoTaskCartridge
    cartridgeSlot:
      priority: -1
      name: device-pda-slot-component-slot-name-cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
        - Cartridge
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag

