- type: entity
  id: WeaponProtoKineticAcceleratorReapeter
  parent: [ WeaponProtoKineticAcceleratorBase, BaseCargoContraband ] 
  name: протокинетический повторитель
  description: Поздний, модифицированный прототип протокинетического ускорителя с возможностью накапливать заряды для важной ситуации.
  components:
  - type: AmmoCounter
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
        #todo: add other 'empty' animations
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 3
    count: 3
  - type: Gun
    fireRate: 1.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 44
    maxAngle: 45
    availableModes:
    - FullAuto
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: Sprite
    sprite: _DeadSpace/Objects/Weapons/Guns/Basic/reapeterpka.rsi
    layers:
    - state: icon
    - state: animation-icon
      visible: false
      map: [ "empty-icon" ]
  - type: Item
    sprite: _DeadSpace/Objects/Weapons/Guns/Basic/reapeterpka.rsi
    shape:
    - 0,0,2,1
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: Clothing
    sprite: _DeadSpace/Objects/Weapons/Guns/Basic/reapeterpka.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: UpgradeableGun
    whitelist:
      tags:
      - PKAUpgrade
  - type: ContainerContainer
    containers:
      upgrades: !type:Container

