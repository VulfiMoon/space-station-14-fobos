- type: entity
  id: RCDCE
  parent: [ RCD, BaseEngineeringContraband ]
  name: РСУ старшего инженера
  description: Улучшенная версия базового РСУ. Благодаря высокоуровневым компонентам тратит в 2 раза меньше зарядов на постройку структур.
  components:
  - type: Sprite
    sprite: _DeadSpace/Objects/Tools/cercd.rsi
    layers:
    - state: icon
  - type: RCD
    availablePrototypes:
    - WallSolidCE
    - FloorSteel
    - Plating
    - Catwalk
    - GrilleCE
    - WindowCE
    - WindowDirectionalCE
    - WindowReinforcedDirectionalCE
    - ReinforcedWindowCE
    - AirlockCE
    - AirlockGlassCE
    - FirelockCE
    - TubeLightCE
    - BulbLightCE
    - LVCable
    - MVCable
    - HVCable
    - CableTerminal
    - Deconstruct

- type: entity
  name: кроваво-красный сварочный аппарат
  parent: WelderExperimental
  id: SyndicateWelderExperimental
  description: Промышленная сварка с двойным топливным баком.
  components:
  - type: Sprite
    sprite: _DeadSpace/Objects/Tools/welder_industrial_taipan.rsi
  - type: Item
    sprite: _DeadSpace/Objects/Tools/welder_industrial_taipan.rsi
  - type: Tool
    speedModifier: 2.3

- type: entity
  name: кроваво-красная дрель
  parent: PowerDrill
  id: SyndicatePowerDrill
  description: Простая электрическая ручная дрель.
  components:
  - type: Tag
    tags:
    - Powerdrill
  - type: Sprite
    sprite: _DeadSpace/Objects/Tools/drill_taipan.rsi
    state: drill_screw
  - type: Item
    sprite: _DeadSpace/Objects/Tools/drill_taipan.rsi
    size: Small
  - type: Tool
    qualities:
    - Screwing
    speedModifier: 2.5
    useSound: /Audio/Items/drill_use.ogg
  - type: MultipleTool
    statusShowBehavior: true
    entries:
    - behavior: Screwing
      sprite:
        sprite: _DeadSpace/Objects/Tools/drill_taipan.rsi
        state: drill_screw
      useSound:
        path: /Audio/Items/drill_use.ogg
      changeSound:
        path: /Audio/Items/change_drill.ogg
    - behavior: Anchoring
      sprite:
        sprite: _DeadSpace/Objects/Tools/drill_taipan.rsi
        state: drill_bolt
      useSound:
        path: /Audio/Items/drill_use.ogg
      changeSound:
        path: /Audio/Items/change_drill.ogg
  - type: MeleeWeapon
    wideAnimationRotation: -90
    attackRate: 1.5
    damage:
      types:
        Piercing: 15
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"

- type: entity
  id: RCDSyndicate
  parent: RCD
  name: кроваво-красный РСУ
  description: Устройство быстрого строительства может использоваться для быстрой установки и удаления различных конструкций и приспособлений станции. Для работы требуется сжатый материал.
  components:
  - type: RCD
    availablePrototypes:
    - WallSolid
    - FloorSteel
    - Plating
    - Catwalk
    - Grille
    - Window
    - WindowDirectional
    - WindowReinforcedDirectional
    - ReinforcedWindow
    - Airlock
    - AirlockGlass
    - Firelock
    - TubeLight
    - BulbLight
    - LVCable
    - MVCable
    - HVCable
    - CableTerminal
    - Deconstruct
  - type: Sprite
    sprite: _DeadSpace/Objects/Tools/rcd_taipan.rsi
    state: icon
  - type: Clothing
    sprite: _DeadSpace/Objects/Tools/rcd_taipan.rsi
    quickEquip: false
    slots:
    - Belt

- type: entity
  id: RCDEmptySyndicate
  parent: RCDSyndicate
  suffix: Пустой
  components:
  - type: LimitedCharges
    lastCharges: -1
