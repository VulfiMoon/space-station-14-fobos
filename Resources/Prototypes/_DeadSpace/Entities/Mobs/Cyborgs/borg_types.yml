# Taipan Generic
- type: borgType
  id: taipan-generic
  isTaipan: true
  dummyPrototype: BorgChassisTaipanGeneric

  extraModuleCount: 3
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleSyndicate

  defaultModules:
  - BorgModuleTool

  radioChannels:
  - Taipan

  inventoryTemplateId: borgShort
  spriteBodyState: robot
  spriteBodyMovementState: robot_moving
  spriteHasMindState: robot_e
  spriteNoMindState: robot_e_r
  spriteToggleLightState: robot_l

  petSuccessString: petting-success-syndicate-cyborg
  petFailureString: petting-failure-syndicate-cyborg

