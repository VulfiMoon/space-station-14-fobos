- type: entity
  parent: BaseItem
  id: BaseTape
  name: baseTape
  abstract: true
  noSpawn: true
  suffix: Empty
  components:
  - type: Tape
  - type: Sprite
    sprite: _DeadSpace/Ports/jukeboxStuff/tape.rsi
    layers:
    - state: tape
    netsync: false
  - type: Item
    sprite: _DeadSpace/Ports/jukeboxStuff/tape.rsi
    heldPrefix: tape
    size: Tiny

- type: entity
  parent: BaseTape
  id: TapeEmpty
  name: старая кассета

- type: entity
  parent: BaseItem
  id: JukeboxMK
  name: музыкальный плеер
  suffix: Empty
  components:
  - type: WhiteJukebox
  - type: Sprite
    sprite: _DeadSpace/Ports/jukeboxStuff/jukebox.rsi
    layers:
    - state: boombox
    - state: boombox_working_overlay
      map: ["bars"]
    netsync: false
  - type: Item
    sprite: _DeadSpace/Ports/jukeboxStuff/jukebox.rsi
    heldPrefix: boombox
    size: Small
  - type: UserInterface
    interfaces:
      enum.JukeboxUIKey.Key:
        type: JukeboxBUI
  - type: ActivatableUI
    key: enum.JukeboxUIKey.Key
  - type: ContainerContainer
    containers:
      jukebox_tapes: !type:Container
      jukebox_default_tapes: !type:Container

- type: entity
  parent: BaseItem
  id: TapeRecorderr
  name: записыватель кассет
  suffix: Empty
  components:
  - type: TapeCreator
    coins: 3
  - type: Sprite
    scale: 0.7, 0.7
    sprite: _DeadSpace/Ports/jukeboxStuff/tapeRecorder.rsi
    layers:
    - state: base
    - state: tape
      map: ["tape"]
      visible: false
    netsync: false
  - type: Item
    sprite: _DeadSpace/Ports/jukeboxStuff/tapeRecorder.rsi
    heldPrefix: tapeRecorder
    size: Small
  - type: UserInterface
    interfaces:
      enum.TapeCreatorUIKey.Key:
        type: TapeCreatorBUI
  - type: ActivatableUI
    key: enum.TapeCreatorUIKey.Key
  - type: ContainerContainer
    containers:
      tape_creator_container: !type:Container
